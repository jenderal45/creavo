<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Creavo Platform</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#0b0f1a;
  --panel:#12182b;
  --primary:#7c7cff;
  --secondary:#00e5ff;
  --text:#fff;
  --muted:#9aa0b4;
}

*{margin:0;padding:0;box-sizing:border-box;font-family:Poppins}
body{background:var(--bg);color:var(--text);overflow:hidden}

/* ===== DESKTOP LAYOUT ===== */
.app{
  display:grid;
  grid-template-columns:260px 1fr;
  height:100vh;
}

/* SIDEBAR */
.sidebar{
  background:var(--panel);
  padding:24px;
}
.logo{
  font-size:26px;
  font-weight:700;
  color:var(--secondary);
  margin-bottom:30px;
}
.menu a{
  display:block;
  padding:14px;
  margin-bottom:10px;
  border-radius:12px;
  text-decoration:none;
  color:var(--muted);
}
.menu a.active,
.menu a:hover{
  background:linear-gradient(90deg,var(--primary),var(--secondary));
  color:#000;
  font-weight:600;
}

/* MAIN */
.main{
  display:flex;
  flex-direction:column;
}
.topbar{
  padding:16px 24px;
  background:rgba(0,0,0,.4);
  display:flex;
  justify-content:space-between;
}
.content{
  flex:1;
  padding:24px;
  overflow-y:auto;
}

/* DASHBOARD */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
  gap:20px;
}
.card{
  background:var(--panel);
  padding:24px;
  border-radius:18px;
}
.card h3{color:var(--secondary)}

/* EDITOR */
.editor{
  display:grid;
  grid-template-columns:240px 1fr 280px;
  gap:16px;
}
.panel{
  background:var(--panel);
  border-radius:18px;
  padding:16px;
}
.canvas{
  background:#fff;
  color:#000;
  border-radius:18px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:600;
}

/* VIDEO */
.timeline{
  background:var(--panel);
  border-radius:18px;
  padding:16px;
  margin-top:16px;
}
.track{
  height:40px;
  background:#1f2642;
  border-radius:10px;
  margin-bottom:10px;
}

/* AI */
.ai input{
  width:100%;
  padding:12px;
  border-radius:10px;
  border:none;
  margin-top:10px;
}

/* ===== MOBILE MODE ===== */
.mobile-nav{
  display:none;
}

@media(max-width:768px){
  body{overflow:auto}
  .app{
    grid-template-columns:1fr;
  }
  .sidebar{
    display:none;
  }
  .editor{
    grid-template-columns:1fr;
  }
  .panel{
    display:none;
  }
  .canvas{
    height:60vh;
  }
  .mobile-nav{
    display:flex;
    position:fixed;
    bottom:0;
    left:0;
    right:0;
    background:var(--panel);
    padding:10px;
    justify-content:space-around;
  }
  .mobile-nav button{
    background:none;
    border:none;
    color:var(--muted);
    font-size:20px;
  }
  .mobile-nav button.active{
    color:var(--secondary);
  }
}
</style>
</head>

<body>

<div class="app">

  <!-- SIDEBAR (DESKTOP) -->
  <div class="sidebar">
    <div class="logo">Creavo</div>
    <div class="menu">
      <a href="#" class="active" onclick="show('dash')">Dashboard</a>
      <a href="#" onclick="show('design')">Design</a>
      <a href="#" onclick="show('video')">Video</a>
      <a href="#" onclick="show('ai')">AI</a>
    </div>
  </div>

  <!-- MAIN -->
  <div class="main">
    <div class="topbar">
      <span>Creative Workspace</span>
      <span>Cloud ‚òÅ</span>
    </div>

    <div class="content">

      <div id="dash">
        <div class="grid">
          <div class="card"><h3>Design</h3><p>Poster, Feed, Branding</p></div>
          <div class="card"><h3>Video</h3><p>Short, Reel, Subtitle AI</p></div>
          <div class="card"><h3>AI Tools</h3><p>Generate faster</p></div>
        </div>
      </div>

      <div id="design" style="display:none">
        <div class="editor">
          <div class="panel">Tools</div>
          <div class="canvas">Design Canvas</div>
          <div class="panel">Properties</div>
        </div>
      </div>

      <div id="video" style="display:none">
        <div class="canvas">Video Preview</div>
        <div class="timeline">
          <div class="track"></div>
          <div class="track"></div>
        </div>
      </div>

      <div id="ai" style="display:none" class="ai">
        <div class="panel" style="display:block">
          <h3>AI Assistant</h3>
          <input placeholder="Buat video cinematic...">
        </div>
      </div>

    </div>
  </div>
</div>

<!-- MOBILE NAV -->
<div class="mobile-nav">
  <button class="active" onclick="show('dash')">‚åÇ</button>
  <button onclick="show('design')">‚úèÔ∏è</button>
  <button onclick="show('video')">üé¨</button>
  <button onclick="show('ai')">ü§ñ</button>
</div>

<script>
function show(id){
  document.querySelectorAll('.content > div').forEach(d=>d.style.display='none')
  document.getElementById(id).style.display='block'
}
</script>

</body>
</html>
